---
acls:
  - action: accept
    src:
      - "*"
    dst:
      - "*:*"
  - action: accept
    src:
      - autogroup:members
    dst:
      - autogroup:internet:*
ssh:
  - action: check
    src:
      - autogroup:members
    dst:
      - autogroup:self
    users:
      - autogroup:nonroot
      - root
autoApprovers:
  exitNode:
    - tag:all
tagOwners:
  tag:all:
    - autogroup:members
